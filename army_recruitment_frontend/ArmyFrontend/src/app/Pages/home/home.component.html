<div class="container mx-auto p-4 dark:bg-gray-900 dark:text-white">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Available Vacancies</h1>
    <button 
      *ngIf="role=='Admin' || role=='Recruiter'"
      (click)="navigateToAddVacancy()" 
      class="bg-white text-black p-2 rounded-md shadow-md transition-transform transform hover:scale-105 border border-black dark:bg-gray-800 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700">
      Add Vacancy
    </button>
  </div>


  <div class="mt-4 flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
    <input 
      type="text" 
      [(ngModel)]="searchLocation" 
      placeholder="Search by location" 
      class="p-2 border border-gray-300 rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white w-full sm:w-auto"
    />
    <input 
      type="text" 
      [(ngModel)]="searchCriteria" 
      placeholder="Search by criteria" 
      class="p-2 border border-gray-300 rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white w-full sm:w-auto"
    />
    <div class="flex space-x-2 sm:space-x-4 w-full sm:w-auto">
      <button 
        (click)="applyFilters()" 
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 dark:bg-green-700 dark:hover:bg-green-800 dark:text-black w-full sm:w-auto">
        Search
      </button>
      <button 
        (click)="clearFilters()" 
        class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 w-full sm:w-auto">
        &#x2715;
      </button>
    </div>
  </div>
  

  <div *ngIf="filteredVacancies.length > 0; else noVacancies" class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-vacancy *ngFor="let vacancy of filteredVacancies" [vacancy]="vacancy"></app-vacancy>
  </div>

  <ng-template #noVacancies>
    <p class="text-gray-500 text-center mt-4 dark:text-gray-400">No vacancies available at the moment.</p>
  </ng-template>

  <div *ngIf="errorMessage" class="text-red-600 text-center mt-4 dark:text-red-400">
    {{ errorMessage }}
  </div>
</div>
