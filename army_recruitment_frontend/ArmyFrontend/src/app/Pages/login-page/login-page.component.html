   <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Username</label>
          <input
            id="username"
            formControlName="username"
            type="text"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 disabled:bg-gray-300 dark:bg-blue-700 dark:hover:bg-blue-600"
        >
          Login
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-800 dark:text-gray-300">Don't have an account?</p>
        <button
          (click)="navigateToSignUp()"
          class="text-blue-500 hover:underline mt-2 dark:text-blue-400"
        >
          Sign Up
        </button>
      </div>
    </div>
  </div>
