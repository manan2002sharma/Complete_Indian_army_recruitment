  <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Username</label>
          <input
            id="username"
            formControlName="username"
            type="text"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Password</label>
          <input
            id="password"
            formControlName="passwordHash"
            type="password"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
  
        <div class="mb-4">
          <label for="phoneNumber" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Phone Number</label>
          <input
            id="phoneNumber"
            formControlName="phoneNumber"
            type="text"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
  
        <div class="mb-4">
          <label for="role" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Role</label>
          <select
            id="role"
            formControlName="role"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          >
            <option value="Admin">Admin</option>
            <option value="Recruiter">Recruiter</option>
            <option value="Candidate">Candidate</option>
            <option value="Medical Officer">Medical Officer</option>
          </select>
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 disabled:bg-gray-300 dark:bg-blue-600 dark:hover:bg-blue-500"
        >
          Sign Up
        </button>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-700 dark:text-gray-300">Already have an account?</p>
        <button
          (click)="navigateToLogin()"
          class="text-blue-500 hover:underline mt-2 dark:text-blue-300"
        >
          Login
        </button>
      </div>
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="error-message text-red-500">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="success-message text-green-500">
    {{ successMessage }}
  </div>
