  <div>
    <div class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-md p-6 flex flex-col justify-between transition-all transform hover:scale-105 hover:shadow-lg">
      
      <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2 text-center">{{ test.testType }}</h3>
      
      <!-- Exam Result ID and Exam ID with | in between -->
      <div class="text-sm text-gray-600 dark:text-gray-400 mb-4 text-center">
        <span>{{ test.testId }}</span>
      </div>
  
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Test Date:</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">{{ test.date | date: 'medium' }}</p>
  
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Location:</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">{{ test.location }}</p>
  
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Remark:</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">{{ test.remark }}</p>
  
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Status:</h3>
      <p
        class="text-sm font-semibold"
        [ngClass]="{
          'text-green-500': test.status === 'Completed',
          'text-yellow-500': test.status === 'Scheduled',
          'text-red-500': test.status === 'Failed'
        }"
      >
        {{ test.status }}
      </p>
  
      <!-- Editable fields for Remark and Status (only for Admin or Recruiter) -->
      <div *ngIf="isEditable" class="mt-4">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Update Remark:</h3>
        <textarea [(ngModel)]="test.remark" class="w-full p-2 border dark:border-gray-600 dark:bg-gray-600 rounded-md" rows="3"></textarea>
  
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2 mt-4">Update Status:</h3>
        <select [(ngModel)]="test.status" class="w-full p-2 border dark:border-gray-600 dark:bg-gray-600 rounded-md">
          <option value="Scheduled">Scheduled</option>
          <option value="Completed">Completed</option>
          <option value="Failed">Failed</option>
        </select>
  
        <button (click)="updateTest()" class="mt-4 bg-blue-500 dark:bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600 dark:hover:bg-blue-600">
          Update Test
        </button>
      </div>
    </div>
  </div>
