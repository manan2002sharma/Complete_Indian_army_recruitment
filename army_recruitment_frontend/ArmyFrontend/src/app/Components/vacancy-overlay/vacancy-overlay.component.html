   <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-8 relative dark:bg-gray-800 dark:text-white">
      <button
        type="button"
        (click)="close()"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none dark:text-gray-400 dark:hover:text-gray-200"
      >
        ✖
      </button>
      <h3 class="text-2xl font-semibold text-gray-800 mb-6 dark:text-gray-100">Required Documents</h3>
      <form (submit)="submitApplication()" class="space-y-6">
        <div *ngFor="let doc of requiredDocuments; let i = index" class="space-y-3">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">
            {{ doc.documentType }}
          </label>
          <p class="text-sm italic text-gray-600 dark:text-gray-400">{{ doc.description }}</p>
          <input
            type="text"
            [(ngModel)]="requireLinks[i]"
            name="documentLink{{i}}"
            placeholder="Provide document link"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-800 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:focus:ring-blue-300"
          />
        </div>
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="close()"
            class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300 transition-all duration-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition-all duration-200 dark:bg-blue-700 dark:hover:bg-blue-600"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
